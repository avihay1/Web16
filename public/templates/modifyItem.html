<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" ng-model="item.name" placeholder="Enter item name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" ng-model="item.price" placeholder="Enter price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="state">State:</label>
            <div class="col-sm-10">
                <input class="form-control" id="state" placeholder="Enter state {Pre|New|Used}" ng-model="item.state" ng-pattern="Pre|New|Used">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="imageUrl">Image URL:</label>
            <div class="col-sm-10">
                <input class="form-control" id="imageUrl" placeholder="Enter image URL" ng-model="item.imgUrl">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="saveChanges()" class="btn btn-default">Save</button>
            </div>
        </div>
        <div class="alert form-group col-sm-10 alert-success" ng-show="result.length">
            <label class="control-label" ng-bind="result"></label>
        </div>
        <div class="alert form-group col-sm-10 alert-danger" ng-show="error.length">
            <label class="control-label" ng-bind="error"></label>
        </div>
    </form>
</div>
